<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 380px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 1s forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-bottom: 2px solid #ddd;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
            background: transparent;
        }

        .form-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            transition: 0.3s;
        }

        .form-group input:focus,
        .form-group input:valid {
            border-bottom-color: #4ecdc4;
        }

        .form-group input:focus ~ label,
        .form-group input:valid ~ label {
            top: -5px;
            font-size: 12px;
            color: #4ecdc4;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #4ecdc4;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn:hover {
            background: #45b7b0;
            transform: translateY(-2px);
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .links a:hover {
            color: #4ecdc4;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 30px;
            }
        }

        .background {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="logo">
            <h1 style="color: #4ecdc4;">Welcome Back</h1>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="text" required>
                <label>Username or Email</label>
            </div>
            
            <div class="form-group">
                <input type="password" required>
                <label>Password</label>
            </div>
            
            <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="links">
            <a href="#">Forgot Password?</a>
            <br>
            <a href="#">Create New Account</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your login logic here
            alert('Login functionality can be added here!');
        });

        // Add input animation on focus
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentNode.querySelector('label').style.color = '#4ecdc4';
            });
            input.addEventListener('blur', () => {
                if (!input.value) {
                    input.parentNode.querySelector('label').style.color = '#666';
                }
            });
        });
    </script>
</body>
</html>
