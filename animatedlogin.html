<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(120deg, #1e3c72, #2a5298); overflow: hidden; }
        
        /* Snow Animation */
        .snow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .snow span { position: absolute; display: block; width: 5px; height: 5px; background: white; opacity: 0.8; animation: snowfall 10s linear infinite; }
        @keyframes snowfall { from { transform: translateY(-10vh); } to { transform: translateY(100vh); } }
        
        /* Login Box */
        .login-container { position: relative; background: rgba(255, 255, 255, 0.1); padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px); z-index: 1; }
        .login-container h2 { color: white; text-align: center; margin-bottom: 20px; }
        .input-box { position: relative; margin-bottom: 20px; }
        .input-box input { width: 100%; padding: 10px; background: rgba(255, 255, 255, 0.2); border: none; outline: none; border-radius: 5px; color: white; }
        .input-box input::placeholder { color: rgba(255, 255, 255, 0.8); }
        .input-box i { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: white; }
        .btn { width: 100%; padding: 10px; background: #ff9800; border: none; outline: none; border-radius: 5px; color: white; cursor: pointer; transition: 0.3s; }
        .btn:hover { background: #e68900; }
    </style>
</head>
<body>
    <div class="snow"></div>
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-box">
            <input type="text" placeholder="Username">
            <i class="fas fa-user"></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password">
            <i class="fas fa-lock"></i>
        </div>
        <button class="btn">Login</button>
    </div>
    
    <script>
        // Create Snow Effect
        function createSnowflakes() {
            const snowContainer = document.querySelector(".snow");
            for (let i = 0; i < 50; i++) {
                let snowflake = document.createElement("span");
                let size = Math.random() * 5 + 2;
                let position = Math.random() * 100;
                let duration = Math.random() * 5 + 5;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${position}%`;
                snowflake.style.animationDuration = `${duration}s`;
                snowContainer.appendChild(snowflake);
            }
        }
        createSnowflakes();
    </script>
</body>
</html>
