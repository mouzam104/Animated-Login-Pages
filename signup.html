<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Signup Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
        }

        .container {
            background: white;
            width: 800px;
            max-width: 90%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
        }

        /* Left Side (Form) */
        .form-section {
            flex: 1;
            padding: 50px;
        }

        h1 {
            color: #2d3436;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            transition: all 0.3s;
        }

        .social-icons a:hover {
            border-color: #3498db;
            color: #3498db;
        }

        .divider {
            text-align: center;
            color: #95a5a6;
            margin: 20px 0;
            position: relative;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
            margin: 0 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        }

        button.primary {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button.primary:hover {
            background: #2980b9;
        }

        /* Right Side (Welcome Section) */
        .welcome-section {
            flex: 1;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            padding: 50px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .welcome-section p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
        }

        button.ghost {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button.ghost:hover {
            background: white;
            color: #3498db;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .welcome-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side: Form -->
        <div class="form-section">
            <h1>Create Account</h1>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="divider">or use your email</div>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button class="primary">SIGN UP</button>
            </form>
        </div>

        <!-- Right Side: Welcome Message -->
        <div class="welcome-section">
            <h2>Welcome Back!</h2>
            <p>To keep connected with us please login with your personal info</p>
            <button class="ghost">SIGN IN</button>
        </div>
    </div>
</body>
</html>
